openapi: 3.0.0
info:
  title: Training Diary API
  description: API for recording gym workouts.
  version: 1.0.0
  contact:
    name: API Support
    email: 0610809824@uma.es

paths:
  /createUser:
    post:
      summary: Create a new user
      description: This endpoint allows the creation of a new user in the system.
      operationId: createUser
      tags:
        - User management
      requestBody:
        description: User data to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: juanperez
                      message:
                        type: string
                        example: User successfully created.
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                badRequest:
                  summary: Invalid request error
                  value:
                    error:
                      status: "400"
                      description: "Bad Request"
                      message: "There are fields that do not comply with the specified format."
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                badRequest:
                  summary: Not found
                  value:
                    error:
                      status: "404"
                      description: "Not found"
                      message: "Resource not found."
        '409':
          description: Conflict.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                conflict:
                  summary: There are conflicts in some data
                  value:
                    error:
                      status: "409"
                      description: "Conflict"
                      message: "There are conflicts in some fields."
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                internalServerError:
                  summary: Internal Server Error
                  value:
                    error:
                      status: "500"
                      description: "Internal Server Error"
                      message: "Internal Server Error."

  /createSession:
    post:
      summary: Create a session. Additionally, the endpoint can calculate the training volume and save it in a database, send an informative email to the personal trainer and/or save an Excel with the session information
      description: This endpoint allows the creation of a session for a user in the system.
      operationId: createSession
      tags:
        - Session management
      parameters:
        - name: calculateAndSaveTrainingVolume
          in: query
          required: true
          schema:
            type: boolean
          description: Flag to calculate and save training volume.
        - name: sendEmail
          in: query
          required: true
          schema:
            type: boolean
          description: Flag to send an email.
        - name: destinationEmail
          in: query
          required: false
          schema:
            type: string
          description: Personal trainer email (required if sendEmail).
          example: 0610809824@uma.es
        - name: saveExcel
          in: query
          required: true
          schema:
            type: boolean
          description: Flag to save the session information in an Excel.
        - name: excelFilePath
          in: query
          required: false
          schema:
            type: string
          description: Directory path to save the Excel file (required if saveExcel).
          example: C:/Users/mda00009/Desktop/Excel_Files/
      requestBody:
        description: Session to create, including the training variables.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Session'
      responses:
        '201':
          description: Created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReturnSession'
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                badRequest:
                  summary: Invalid request error
                  value:
                    error:
                      status: "400"
                      description: "Bad Request"
                      message: "There are fields that do not comply with the specified format."
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                badRequest:
                  summary: Not found
                  value:
                    error:
                      status: "404"
                      description: "Not found"
                      message: "Resource not found."
        '409':
          description: Conflict.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                conflict:
                  summary: There are conflicts in some data
                  value:
                    error:
                      status: "409"
                      description: "Conflict"
                      message: "There are conflicts in some fields."
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                internalServerError:
                  summary: Internal Server Error
                  value:
                    error:
                      status: "500"
                      description: "Internal Server Error"
                      message: "Internal Server Error."
  /createExercises:
    post:
      summary: Create a list of exercises
      description: This endpoint allows the creation of a list of exercises.
      operationId: createExercises
      tags:
        - Exercise management
      requestBody:
        description: List of exercises to create.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                exercises:
                  type: array
                  items:
                    $ref: '#/components/schemas/Exercise'
              required:
                - exercises
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      exercises:
                        type: array
                        items:
                          $ref: '#/components/schemas/ReturnExercise'
              example:
                data:
                  exercises:
                    - exerciseId: 1
                      message: "The exerciseId was already created"
                    - exerciseId: 2
                      message: "The exerciseId was already created"
        '201':
          description: Created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      exercises:
                        type: array
                        items:
                          $ref: '#/components/schemas/ReturnExercise'
              example:
                data:
                  exercises:
                    - exerciseId: 1
                      message: "Exercise successfully created"
                    - exerciseId: 2
                      message: "Exercise successfully created"
        '207':
          description: Multi-Status.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      exercises:
                        type: array
                        items:
                          $ref: '#/components/schemas/ReturnExercise'
              example:
                data:
                  exercises:
                    - exerciseId: 1
                      message: "Exercise successfully created"
                    - exerciseId: 2
                      message: "The exerciseId was already created"
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                badRequest:
                  summary: Invalid request error
                  value:
                    error:
                      status: "400"
                      description: "Bad Request"
                      message: "There are fields that do not comply with the specified format."
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                badRequest:
                  summary: Not found
                  value:
                    error:
                      status: "404"
                      description: "Not found"
                      message: "Resource not found."
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetails'
              examples:
                internalServerError:
                  summary: Internal Server Error
                  value:
                    error:
                      status: "500"
                      description: "Internal Server Error"
                      message: "Internal Server Error."

components:
  schemas:
    User:
      type: object
      properties:
        firstName:
          type: string
          description: User's first name.
          example: Juan
        lastName:
          type: string
          description: User's last name.
          example: PÃ©rez
        username:
          type: string
          description: Unique username.
          example: juanperez
        password:
          type: string
          description: User's password.
          example: mySecurePass123
        birthdate:
          type: string
          format: date
          description: User's birth date.
          example: '1990-05-25'
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
        gender:
          type: string
          enum:
            - Male
            - Female
            - Another
          description: User's gender.
          example: Male
        email:
          type: string
          format: email
          description: User's email address.
          example: juan.perez@example.com
        phoneNumber:
          type: string
          description: User's phone number.
          example: '1234567890'
      required:
        - firstName
        - lastName
        - username
        - password
        - birthdate
        - gender
        - email
      additionalProperties: false

    Session:
      type: object
      properties:
        username:
          type: string
          description: Unique username.
          example: juanperez
        sessionId:
          type: integer
          description: Unique ID of the session.
          example: 1
        sessionName:
          type: string
          description: Name of the session.
          example: "Session 1"
        sessionDate:
          type: string
          format: date
          description: Date of the session.
          example: "2024-06-25"
        training_variables:
          type: array
          items:
            $ref: '#/components/schemas/TrainingVariable'
      required:
        - username
        - sessionId
        - sessionName
      additionalProperties: false

    ReturnSession:
      type: object
      properties:
        data:
          type: object
          properties:
            sessionId:
              type: integer
              description: Unique ID of the session.
              example: 1
            message:
              type: string
              description: Indicates whether the session has been created successfully.
              example: "Session successfully created"
          required:
            - sessionId
            - message
        additionalInformation:
          type: object
          properties:
            savedTrainingVolume:
              type: string
              description: Indicates whether the training volume has been saved.
              example: true
            sentEmail:
              type: string
              description: Indicates whether the email has been sent.
              example: true
            savedExcel:
              description: Indicates whether the Excel has been saved.
              type: string
              example: true
          required:
            - savedTrainingVolume
            - sentEmail
            - savedExcel
      required:
        - data
        - additionalInformation

    TrainingVariable:
      type: object
      properties:
        setNumber:
          type: integer
          description: Set number of the training session.
          example: 1
        exerciseId:
          type: integer
          description: ID of the exercise performed in the set.
          example: 1
        weight:
          type: number
          format: float
          description: Weight used in the set (in kilograms).
          example: 20
        repetitions:
          type: integer
          description: Number of repetitions performed in the set.
          example: 10
        rir:
          type: integer
          description: Repetitions in reserve (RIR).
          example: 1
      required:
        - setNumber
        - exerciseId
        - weight
        - repetitions
      additionalProperties: false

    Exercise:
      type: object
      properties:
        exerciseId:
          type: integer
          description: Unique ID of the exercise.
          example: 1
        exerciseName:
          type: string
          description: Name of the exercise.
          example: "Bench Press"
      required:
        - exerciseId
        - exerciseName
      additionalProperties: false

    ReturnExercise:
      type: object
      properties:
        exerciseId:
          type: integer
          description: Unique ID of the exercise.
          example: 1
        message:
          type: string
          description: Exercise status.
          example: "Exercise successfully created"
      required:
        - exerciseId
        - message

    ErrorDetails:
      type: object
      properties:
        error:
          type: object
          properties:
            status:
              type: string
              description: HTTP status code of the error.
              example: "400"
            description:
              type: string
              description: Description of the error type.
              example: "Bad Request"
            message:
              type: string
              description: Detailed error message.
              example: "Mandatory fields are missing or the data is invalid"
          required:
            - status
            - description
            - message
      required:
        - error